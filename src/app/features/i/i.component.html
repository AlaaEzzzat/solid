<section class="bg-white p-8">
  <h2>Interface Segregation Principle (ISP):</h2>
  <p>
    Clients should not be forced to depend on interfaces they do not use. This
    means that you should not include methods in an interface that are not
    relevant to all its implementers.
  </p>

    <h3 class="mb-4 font-bold">Example:</h3>

  </section>
</section>
